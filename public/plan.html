    // ğŸŒŸ [ê¸°ëŠ¥ 1] ì „ì²´ ë¡œë“œë§µ ìƒì„± (ì´ˆê¸°)
    async function generateRoadmap() {
        const prompt = document.getElementById('aiPrompt').value.trim();
        const totalEpisodes = document.getElementById('totalEpisodes').value || 100;
        // 1. contextDataê°€ ì—†ìœ¼ë©´ ë‹¤ì‹œ ë¡œë“œ ì‹œë„ (ì•ˆì „ì¥ì¹˜)
        if (!contextData || contextData.trim() === "") {
            console.log("âš ï¸ contextDataê°€ ë¹„ì–´ìˆì–´ ë‹¤ì‹œ ë¡œë“œí•©ë‹ˆë‹¤...");
            await loadContextData();
            
            // ë‹¤ì‹œ ë¡œë“œí–ˆëŠ”ë°ë„ ì—†ìœ¼ë©´ ê²½ê³ 
            if (!contextData) {
                alert("ì‘í’ˆ ì„¤ì •(ì„¸ê³„ê´€, ìºë¦­í„° ë“±)ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤. ì„¤ì • í˜ì´ì§€ ë‚´ìš©ì„ í™•ì¸í•´ì£¼ì„¸ìš”.");

        }
        if (!prompt) return alert("ìš”ì²­ ì‚¬í•­ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        if (!confirm("ê¸°ì¡´ ë¡œë“œë§µì´ ìˆë‹¤ë©´ ë®ì–´ì”Œì›Œì§‘ë‹ˆë‹¤. ì§„í–‰í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;

        const btn = document.getElementById('btnGenerate');

        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ì „ì²´ êµ¬ì¡° ìƒì„± ì¤‘...';

        try {
            const systemInstruction = `
            ë„ˆëŠ” ì†Œì„¤ êµ¬ì¡° ì„¤ê³„ ì „ë¬¸ê°€ë‹¤.
            ì‚¬ìš©ìì˜ ìš”ì²­ì— ë”°ë¼ ì†Œì„¤ ì „ì²´ë¥¼ ì—¬ëŸ¬ ê°œì˜ Partë¡œ ë‚˜ëˆ„ì–´ ì„¤ê³„í•˜ë¼.
            
			[ì‘í’ˆ ì •ë³´]
			${contextData}
			
            [í•„ìˆ˜ ì¶œë ¥ í˜•ì‹]
            ë°˜ë“œì‹œ ì•„ë˜ì™€ ê°™ì€ êµ¬ë¶„ìë¥¼ ì‚¬ìš©í•˜ì—¬ ê° Partë¥¼ ëª…í™•íˆ ë¶„ë¦¬í•˜ë¼.
            ê° Partì˜ ì‹œì‘ì—ëŠ” "<<<PART_START>>>"ë¥¼, ëì—ëŠ” "<<<PART_END>>>"ë¥¼ ë¶™ì—¬ë¼.
            Part ì œëª©ê³¼ íšŒì°¨ ë²”ìœ„ëŠ” ì²« ì¤„ì— ì ì–´ë¼.
            Part ì¤„ê±°ë¦¬ëŠ” ë¶„ëŸ‰ì´ ì¶©ë¶„íˆ ë‚˜ì˜¤ë„ë¡ **ìƒì„¸í•˜ê²Œ** ì‘ì„±í•˜ë¼.

            í˜•ì‹ ì˜ˆì‹œ:
            <<<PART_START>>>
            [Part 1] ê°ì„±ì˜ ì‹œì‘ (1~20í™”)
            - í•µì‹¬ í…Œë§ˆ: ì£¼ì¸ê³µì˜ ê°ì„±ê³¼ ì²« ì‹œë ¨
            - ì¤„ê±°ë¦¬: ...ë‚´ìš©...
            <<<PART_END>>>
            
            <<<PART_START>>>
            [Part 2] ê¸¸ë“œì˜ ìŒëª¨ (21~50í™”)
            - í•µì‹¬ í…Œë§ˆ: ...
            - ì¤„ê±°ë¦¬: ...ë‚´ìš©...

            `;

            const fullPrompt = `
                [ì „ì²´ ì˜ˆìƒ íšŒì°¨]: ${totalEpisodes}í™”
                [ìš”ì²­ ì‚¬í•­]: ${prompt}

            const res = await fetch('/api/generate-text', {

                body: JSON.stringify({

    function parseAndSetRoadmap(text) {
        // 1. AIì˜ ì„œë¡ (ì¡ë‹´) ì œê±°: ì²« ë²ˆì§¸ íƒœê·¸(<<<PART_START>>>)ê°€ ë‚˜ì˜¤ê¸° ì „ê¹Œì§€ì˜ ëª¨ë“  í…ìŠ¤íŠ¸ë¥¼ ë‚ ë¦½ë‹ˆë‹¤.
        const firstTagIndex = text.indexOf("<<<PART_START>>>");
        
        let cleanText = text;
        if (firstTagIndex !== -1) {
            // íƒœê·¸ê°€ ë°œê²¬ë˜ë©´, ê·¸ ì‹œì‘ì ë¶€í„° ëê¹Œì§€ë§Œ ì‚¬ìš©í•©ë‹ˆë‹¤. (ì•ë¶€ë¶„ ì¡ë‹´ ì‚­ì œ)
            cleanText = text.substring(firstTagIndex);

        // 2. íƒœê·¸ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ë¶„ë¦¬
        const parts = cleanText.split("<<<PART_START>>>");
        const newRoadmap = [];
        
        parts.forEach((chunk, index) => {
            // ë¹ˆ ë©ì–´ë¦¬ê±°ë‚˜ ê³µë°±ë§Œ ìˆëŠ” ê²½ìš° ë¬´ì‹œ
            if (!chunk.trim()) return;

            // <<<PART_END>>>ê°€ ì—†ìœ¼ë©´ ëê¹Œì§€, ìˆìœ¼ë©´ ê±°ê¸°ê¹Œì§€ë§Œ ë‚´ìš©ìœ¼ë¡œ ì”€
            let content = (endIdx !== -1) ? chunk.substring(0, endIdx).trim() : chunk.trim();
            
            if (!content) return; // ë‚´ìš©ì´ ì—†ìœ¼ë©´ ê±´ë„ˆëœ€

            // ì²« ì¤„ì—ì„œ ì œëª© ì¶”ì¶œ
            let lines = content.split('\n');
            let firstLine = lines[0];
            
            // ì œëª©ì´ ë„ˆë¬´ ê¸¸ê±°ë‚˜(50ì ì´ìƒ) í˜•ì‹ì´ ì´ìƒí•˜ë©´ ê·¸ëƒ¥ 'Part N'ìœ¼ë¡œ ì²˜ë¦¬
            let title = firstLine.replace(/[\[\]]/g, '').trim();
            if (title.length > 50) title = `Part ${newRoadmap.length + 1}`;

            let remainingContent = lines.slice(1).join('\n').trim();
            
            newRoadmap.push({
                part: newRoadmap.length + 1, // ìˆœì„œ ì¬ì •ë ¬
                title: title,

    // ğŸŒŸ [ìˆ˜ì •ë¨] í™”ë©´ ë Œë”ë§ (ì‚­ì œ ë²„íŠ¼ ì¶”ê°€)
    function renderRoadmap() {

    function deletePart(index) {

    // ğŸŒŸ [ê¸°ëŠ¥ 3] íŠ¹ì • Partë§Œ ìˆ˜ì • (Regenerate)
    async function regeneratePart(index) {
        const userRequest = document.getElementById(`prompt-${index}`).value;
        if (!userRequest) return alert("ìˆ˜ì • ìš”ì²­ì‚¬í•­ì„ ì…ë ¥í•˜ì„¸ìš”.");

        const targetPart = roadmapData[index];

            const otherPartsSummary = roadmapData.map((p, i) => {
                if (i === index) return `[TARGET PART ${i+1}]: (í˜„ì¬ ë‚´ìš©ì„ ìˆ˜ì •í•´ì•¼ í•¨)`;
                return `[Part ${i+1} ìš”ì•½]: ${p.title}`;
            }).join('\n');

            const prompt = `
            [ì—­í• ]
            ë„ˆëŠ” ì†Œì„¤ì˜ íŠ¹ì • Partë¥¼ ìˆ˜ì •í•˜ëŠ” í¸ì§‘ìë‹¤.
            
            [ì „ì²´ ë§¥ë½]

            [ìˆ˜ì • ìš”ì²­ì‚¬í•­]
            "${userRequest}"
            
            ìœ„ ìš”ì²­ì‚¬í•­ì„ ë°˜ì˜í•˜ì—¬ í•´ë‹¹ Partì˜ ë‚´ìš©ì„ ìƒˆë¡œ ì‘ì„±í•´ë¼.
            ì œëª©(Title)ê³¼ ë³¸ë¬¸(Content)ì„ êµ¬ë¶„í•´ì„œ ì¶œë ¥í•˜ì§€ ë§ê³ , 
            ì‚¬ìš©ìê°€ ì½ê¸° ì¢‹ì€ ì¤„ê¸€ í˜•íƒœ(ê°œì¡°ì‹ í¬í•¨)ë¡œ ë³¸ë¬¸ ë‚´ìš©ë§Œ ì¶œë ¥í•´ë¼.
            `;

            const res = await fetch('/api/generate-text', {
                method: 'POST',

                body: JSON.stringify({
                    model: "gemini-2.5-flash",
                    payload: { contents: [{ parts: [{ text: prompt }] }] }

            const data = await res.json();
            const newContent = data.candidates[0].content.parts[0].text;

            // ë°ì´í„° ì—…ë°ì´íŠ¸
            roadmapData[index].content = newContent;
            
            // UI ê°±ì‹  ë° ì €ì¥
            renderRoadmap();
            saveRoadmap();
            alert("ìˆ˜ì • ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");

        } catch (e) {
            console.error(e);
            alert("ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ");
        } finally {
            // ë Œë”ë§ìœ¼ë¡œ ì¸í•´ ë²„íŠ¼ì´ ì¬ìƒì„±ë˜ë¯€ë¡œ ë³µêµ¬ ë¶ˆí•„ìš”í•˜ë‚˜ ì•ˆì „ì¥ì¹˜
            if(document.body.contains(btn)) {

            }

    }

    // ğŸŒŸ [ê¸°ëŠ¥ 4] ì €ì¥ (JSON ë°°ì—´ì„ ë¬¸ìì—´ë¡œ ë³€í™˜í•˜ì—¬ DB ì €ì¥)
    async function saveRoadmap() {
        if (!roadmapData || roadmapData.length === 0) return;

                roadmaps: JSON.stringify(roadmapData)
