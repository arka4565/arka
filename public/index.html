<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Novel Studio - ë‚´ í”„ë¡œì íŠ¸</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333;
            --sub-text: #666;
            --danger-color: #ff4d4f;
        }

        * { box-sizing: border-box; }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* í—¤ë” ìŠ¤íƒ€ì¼ */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-icon { font-size: 1.8rem; color: var(--primary-color); }
        h1 { margin: 0; font-size: 1.5rem; color: #2c3e50; }

        .btn-create {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
            font-weight: bold;
        }
        .btn-create:hover { background-color: #357abd; }

        /* í”„ë¡œì íŠ¸ ê·¸ë¦¬ë“œ */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* í”„ë¡œì íŠ¸ ì¹´ë“œ ìŠ¤íƒ€ì¼ */
        .project-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            cursor: pointer;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            word-break: keep-all;
            line-height: 1.4;
            color: #2c3e50;
        }

        .card-meta {
            font-size: 0.85rem;
            color: var(--sub-text);
            margin-top: auto;
            border-top: 1px solid #f0f0f0;
            padding-top: 15px;
        }
        .meta-item { margin-bottom: 5px; display: flex; align-items: center; gap: 5px; }

        /* ì‚­ì œ ë²„íŠ¼ */
        .btn-delete {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s;
            z-index: 10;
        }
        .btn-delete:hover { color: var(--danger-color); transform: scale(1.1); }

        /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .modal h2 { margin-top: 0; margin-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        .input-group input:focus { outline: 2px solid var(--primary-color); border-color: transparent; }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-cancel {
            background: #eee;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }
        .btn-cancel:hover { background: #e0e0e0; }

        /* ë°˜ì‘í˜• ì²˜ë¦¬ */
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 15px; align-items: stretch; }
            .logo-area { justify-content: center; }
            .btn-create { justify-content: center; width: 100%; }
            .project-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="logo-area">
            <i class="fas fa-book-open logo-icon"></i>
            <h1>AI Novel Studio</h1>
        </div>
        <button class="btn-create" onclick="openModal()">
            <i class="fas fa-plus"></i> ìƒˆ í”„ë¡œì íŠ¸ ë§Œë“¤ê¸°
        </button>
    </header>

    <div id="projectList" class="project-grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #888;">
            <i class="fas fa-spinner fa-spin"></i> ë¡œë”© ì¤‘...
        </div>
    </div>
</div>

<div id="createModal" class="modal-overlay">
    <div class="modal">
        <h2>ìƒˆ ì†Œì„¤ ì‹œì‘í•˜ê¸°</h2>
        <div class="input-group">
            <input type="text" id="newTitle" placeholder="ì†Œì„¤ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš” (ì˜ˆ: ë ˆë²¨ì—…í•˜ëŠ” ì²œì¬ ì‘ê°€)">
        </div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
            <button class="btn-create" onclick="createProject()">ìƒì„±í•˜ê¸°</button>
        </div>
    </div>
</div>

<script>
    const API_BASE = '/api';

    document.addEventListener('DOMContentLoaded', loadProjects);

    // í”„ë¡œì íŠ¸ ëª©ë¡ ë¡œë“œ
    async function loadProjects() {
        const listContainer = document.getElementById('projectList');
        
        try {
            const response = await fetch(`${API_BASE}/settings-list`);
            if (!response.ok) throw new Error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨');
            
            const projects = await response.json();
            listContainer.innerHTML = ''; 

            if (projects.length === 0) {
                listContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #aaa; background: white; border-radius: 10px; border: 1px dashed #ccc;">
                        <i class="fas fa-feather-alt" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.3;"></i><br>
                        <p style="font-size:1.1rem; margin-bottom:5px;">ì•„ì§ ì§„í–‰ ì¤‘ì¸ í”„ë¡œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
                        <p style="font-size:0.9rem;">ìƒë‹¨ì˜ 'ìƒˆ í”„ë¡œì íŠ¸ ë§Œë“¤ê¸°' ë²„íŠ¼ì„ ëˆŒëŸ¬ ì°½ì‘ì„ ì‹œì‘í•´ë³´ì„¸ìš”!</p>
                    </div>`;
                return;
            }

            projects.forEach(p => {
                const card = document.createElement('div');
                card.className = 'project-card';
                
                // ğŸŒŸ [ìˆ˜ì •] ì¹´ë“œ í´ë¦­ ì‹œ settings.htmlë¡œ ì´ë™ (SPA workspace.html ëŒ€ì‹ )
                card.onclick = (e) => {
                    // ì‚­ì œ ë²„íŠ¼ì´ë‚˜ ê·¸ ì•ˆì˜ ì•„ì´ì½˜ì„ ëˆŒë €ì„ ë• ì´ë™ ê¸ˆì§€
                    if(e.target.closest('.btn-delete')) return;
                    
                    window.location.href = `settings.html?setting_id=${p.id}`;
                };

                const date = new Date(p.updated_at).toLocaleDateString();

                card.innerHTML = `
                    <div class="card-top">
                        <div class="card-title">${p.title || 'ì œëª© ì—†ìŒ'}</div>
                        <button class="btn-delete" onclick="deleteProject(event, ${p.id}, '${p.title}')" title="í”„ë¡œì íŠ¸ ì‚­ì œ">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                    <div class="card-meta">
                        <div class="meta-item"><i class="fas fa-layer-group"></i> ìµœê·¼ íšŒì°¨: ${p.episode_number || 1}í™”</div>
                        <div class="meta-item"><i class="far fa-clock"></i> ìˆ˜ì •ì¼: ${date}</div>
                    </div>
                `;
                listContainer.appendChild(card);
            });

        } catch (error) {
            console.error('Error:', error);
            listContainer.innerHTML = `<div style="color:red; text-align:center;">ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.<br>${error.message}</div>`;
        }
    }

    // ìƒˆ í”„ë¡œì íŠ¸ ìƒì„±
    async function createProject() {
        const titleInput = document.getElementById('newTitle');
        const title = titleInput.value.trim();

        if (!title) {
            alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        const payload = {
            title: title,
            episode_number: 1, 
            worldSetting: '',
            characterDetails: '',
            plotDetails: '',
            previousContent: ''
        };

        try {
            const response = await fetch(`${API_BASE}/save-settings`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (response.ok) {
                // ğŸŒŸ [ìˆ˜ì •] ìƒì„± í›„ settings.htmlë¡œ ì´ë™
                window.location.href = `settings.html?setting_id=${result.id}`;
            } else {
                alert('ìƒì„± ì‹¤íŒ¨: ' + (result.error || result.message));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì„œë²„ í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // í”„ë¡œì íŠ¸ ì‚­ì œ
    async function deleteProject(event, id, title) {
        event.stopPropagation(); // í´ë¦­ ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€ (í˜ì´ì§€ ì´ë™ ë§‰ê¸°)

        if (!confirm(`ì •ë§ë¡œ [${title}] í”„ë¡œì íŠ¸ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‘ì—…ì€ ë³µêµ¬í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/delete-settings?id=${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadProjects();
            } else {
                const result = await response.json();
                alert('ì‚­ì œ ì‹¤íŒ¨: ' + result.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('ì‚­ì œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        }
    }

    // ëª¨ë‹¬ ì œì–´
    function openModal() {
        document.getElementById('createModal').style.display = 'flex';
        document.getElementById('newTitle').focus();
    }
    function closeModal() {
        document.getElementById('createModal').style.display = 'none';
        document.getElementById('newTitle').value = '';
    }
    
    // í‚¤ë³´ë“œ ì—”í„°ë¡œ ìƒì„±
    document.getElementById('newTitle').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') createProject();
    });

    // ë°°ê²½ í´ë¦­ ë‹«ê¸°
    document.getElementById('createModal').addEventListener('click', function(e) {
        if (e.target === this) closeModal();
    });
</script>

</body>
</html>
