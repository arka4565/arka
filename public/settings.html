<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>설정 - AI Novel Studio</title>
	<script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --nav-bg: #2c3e50;
            --nav-text: #ecf0f1;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* --- 상단 네비게이션바 --- */
        .navbar {
            background-color: var(--nav-bg);
            color: var(--nav-text);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo { font-weight: bold; font-size: 1.1rem; color: white; text-decoration: none; }
        
        .nav-links { display: flex; gap: 5px; overflow-x: auto; }
        .nav-item {
            color: #bdc3c7;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-item.active { color: white; background: var(--primary-color); font-weight: bold; }

        /* --- 메인 컨텐츠 --- */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-top: 0; color: #2c3e50; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        .form-group label small { font-weight: normal; color: #888; margin-left: 5px; }
        .info-text { font-size: 0.85rem; color: #666; margin-bottom: 5px; }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }
        /* 높이 조정 */
        .form-textarea { min-height: 150px; resize: vertical; line-height: 1.6; }
        
        /* 읽기 전용 스타일 */
        .readonly-field {
            background-color: #f9f9f9;
            color: #555;
            cursor: default;
        }

        .btn-link {
            background: none; border: none; color: var(--primary-color); 
            font-size: 0.9rem; cursor: pointer; text-decoration: underline; padding: 0;
        }

        .btn-save {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        .btn-save:hover { background-color: #357abd; }

        @media (max-width: 600px) {
            .navbar { flex-direction: column; align-items: stretch; gap: 10px; }
            .container { margin: 15px; padding: 15px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="nav-logo"><i class="fas fa-chevron-left"></i> 목록</a>
    </div>
    <div class="nav-links">
        <a href="#" class="nav-item active"><i class="fas fa-cog"></i> 설정</a>
        <a href="#" class="nav-item" data-target="write.html"><i class="fas fa-pen-fancy"></i> 집필</a>
        <a href="#" class="nav-item" data-target="plot.html"><i class="fas fa-project-diagram"></i> 플롯</a>
        <a href="#" class="nav-item" data-target="edit.html"><i class="fas fa-magic"></i> 상세편집</a>
        <a href="#" class="nav-item" data-target="write_scene.html"><i class="fas fa-layer-group"></i> 장면집필</a>
        <a href="#" class="nav-item" data-target="world.html"><i class="fas fa-globe"></i> 세계관</a>
        <a href="#" class="nav-item" data-target="characters.html"><i class="fas fa-users"></i> 캐릭터</a>
        <a href="#" class="nav-item" data-target="plan.html"><i class="fas fa-magic"></i> 기획</a>
        <a href="#" class="nav-item" data-target="roadmap.html"><i class="fas fa-magic"></i> 로드맵</a>
        <a href="#" class="nav-item" data-target="treatment.html"><i class="fas fa-magic"></i> 트리트먼트</a>
		<a href="javascript:void(0)" onclick="logout()" class="nav-item" style="color:#ff8787;">
			<i class="fas fa-sign-out-alt"></i> 로그아웃
		</a>
    </div>
</nav>

<div class="container">
    <h2><i class="fas fa-cog"></i> 작품 기본 설정</h2>
    
    <div class="form-group">
        <label>소설 제목</label>
        <input type="text" id="title" class="form-input" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label>등장인물 설정 (Character Details)</label>
        <div class="info-text">※ '캐릭터' 탭에 등록된 내용이 자동으로 표시됩니다.</div>
        <textarea id="characterDetails" class="form-textarea " placeholder="캐릭터 탭에서 등장인물을 추가하면 여기에 표시됩니다."></textarea>
    </div>

    <div class="form-group">
        <label>세계관 설정 (World Settings)</label>
        <div class="info-text">※ '세계관' 탭에 등록된 내용이 자동으로 표시됩니다.</div>
        <textarea id="worldSetting" class="form-textarea "  placeholder="세계관 탭에서 설정을 추가하면 여기에 표시됩니다."></textarea>
    </div>

    <button class="btn-save" onclick="saveSettings()">
        <i class="fas fa-save"></i> 제목 저장하기
    </button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const settingId = urlParams.get('setting_id');

    function init() {
        if (!settingId) {
            alert("잘못된 접근입니다.");
            window.location.href = 'index.html';
            return;
        }
        setupNav();
        loadData();
    }

    function setupNav() {
        document.querySelectorAll('.nav-item').forEach(item => {
            const target = item.dataset.target;
            if (target) item.href = `${target}?setting_id=${settingId}`;
        });
    }

    // 데이터 불러오기 (캐릭터, 세계관 테이블 조인 효과)
    async function loadData() {
        try {
            // 3가지 정보를 동시에 호출합니다: 기본설정, 캐릭터목록, 세계관목록
            const [settingsRes, charRes, worldRes] = await Promise.all([
                fetch(`/api/load-settings?id=${settingId}`),
                fetch(`/api/characters?setting_id=${settingId}`),
                fetch(`/api/worldsettings?setting_id=${settingId}`)
            ]);

            if (!settingsRes.ok) throw new Error("설정 로드 실패");
            const settings = await settingsRes.json();
            
            // 1. 기본 제목 바인딩
            document.getElementById('title').value = settings.title || '';

            // 2. 캐릭터 데이터 포맷팅 및 바인딩
            if (charRes.ok) {
                const characters = await charRes.json();
                if (characters.length > 0) {
                    const charText = characters.map(c => 
                        `[${c.name}] ${c.role || ''}\n- 설명: ${c.description || '내용 없음'}`
                    ).join('\n\n');
                    document.getElementById('characterDetails').value = charText;
                } else {
                    document.getElementById('characterDetails').value = "(등록된 등장인물이 없습니다. '캐릭터' 탭에서 추가해주세요.)";
                }
            }

            // 3. 세계관 데이터 포맷팅 및 바인딩
            if (worldRes.ok) {
                const worlds = await worldRes.json();
                if (worlds.length > 0) {
                    const worldText = worlds.map(w => 
                        `[${w.title}]\n- 설명: ${w.description || '내용 없음'}\n- 키워드: ${w.keywords || ''}`
                    ).join('\n\n');
                    document.getElementById('worldSetting').value = worldText;
                } else {
                    document.getElementById('worldSetting').value = "(등록된 세계관 설정이 없습니다. '세계관' 탭에서 추가해주세요.)";
                }
            }

            // 기존 데이터 보존용
            window.currentData = settings; 

        } catch (e) {
            console.error(e);
            alert("데이터를 불러오는데 실패했습니다.");
        }
    }

    // 데이터 저장하기 (제목 및 현황 스냅샷 업데이트)
    async function saveSettings() {
        const title = document.getElementById('title').value;
        const worldSettingText = document.getElementById('worldSetting').value;
        const characterDetailsText = document.getElementById('characterDetails').value;
        
        if (!title.trim()) {
            alert("제목은 필수입니다.");
            return;
        }

        // 주의: 여기서 worldSetting, characterDetails를 보내면
        // DB의 settings 테이블에 현재 보이는 텍스트(스냅샷)가 저장됩니다.
        // 이는 AI가 참조할 때 유용하므로 유지하는 것이 좋습니다.
        
        const payload = {
            id: settingId,
            title: title,
            
            // 읽기 전용으로 불러온 텍스트를 그대로 저장 (AI 참조용 스냅샷 역할)
            worldSetting: worldSettingText, 
            characterDetails: characterDetailsText, 
            
            // 줄거리(plotDetails)는 화면에서 삭제했으므로 기존 값 유지 또는 빈 값
            plotDetails: window.currentData?.plotDetails || '', 

            previousContent: window.currentData?.previousContent || '',
            episode_number: window.currentData?.episode_number || 1,
            roadmaps: window.currentData?.roadmaps || ''
        };

        try {
            const response = await fetch('/api/save-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("성공적으로 저장되었습니다.");
                loadData(); // 갱신
            } else {
                const err = await response.json();
                alert("저장 실패: " + err.error);
            }
        } catch (e) {
            console.error(e);
            alert("저장 중 오류가 발생했습니다.");
        }
    }

    init();
</script>

</body>
</html>
