<script>
    const urlParams = new URLSearchParams(window.location.search);
    const settingId = urlParams.get('setting_id');

    function init() {
        if (!settingId) {

            window.location.href = 'index.html';
            return;
        }

    function setupNav() {
        document.querySelectorAll('.nav-item').forEach(item => {

    // ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadData() {
        try {
            const [settingsRes, charRes, worldRes] = await Promise.all([
                fetch(`/api/load-settings?id=${settingId}`),
                fetch(`/api/characters?setting_id=${settingId}`),
                fetch(`/api/worldsettings?setting_id=${settingId}`)
            ]);

            if (!settingsRes.ok) throw new Error("ì„¤ì • ë¡œë“œ ì‹¤íŒ¨");
            const settings = await settingsRes.json();
            
            projectTitle = settings.title || "Project";
            document.getElementById('title').value = projectTitle;

            if (charRes.ok) {
                const characters = await charRes.json();
                if (characters.length > 0) {
                    const charText = characters.map(c => 
                        `[${c.name}] ${c.role || ''}\n- ì„¤ëª…: ${c.description || 'ë‚´ìš© ì—†ìŒ'}`
                    ).join('\n\n');

                } else {

                }
            }

            if (worldRes.ok) {
                const worlds = await worldRes.json();
                if (worlds.length > 0) {
                    const worldText = worlds.map(w => 
                        `[${w.title}]\n- ì„¤ëª…: ${w.description || 'ë‚´ìš© ì—†ìŒ'}\n- í‚¤ì›Œë“œ: ${w.keywords || ''}`
                    ).join('\n\n');
                    document.getElementById('worldSetting').value = worldText;
                } else {

                }

        }
    }

    async function loadStories() {
        try {
            const res = await fetch(`/api/stories?setting_id=${settingId}`);
            if (res.ok) {
                globalStories = await res.json();
                globalStories.sort((a, b) => a.episode_number - b.episode_number);
            }
        } catch (e) {

        }
    }

    // ë°ì´í„° ì €ì¥í•˜ê¸°
    async function saveSettings() {
        const title = document.getElementById('title').value;
        const worldSettingText = document.getElementById('worldSetting').value;
        const characterDetailsText = document.getElementById('characterDetails').value;
        
        if (!title.trim()) {
            alert("ì œëª©ì€ í•„ìˆ˜ì…ë‹ˆë‹¤.");
            return;
        }
        
        const payload = {
            id: settingId,
            title: title,
            worldSetting: worldSettingText, 
            characterDetails: characterDetailsText, 
            plotDetails: window.currentData?.plotDetails || '', 
            previousContent: window.currentData?.previousContent || '',
            episode_number: window.currentData?.episode_number || 1,
            roadmaps: window.currentData?.roadmaps || ''
        };

        try {
            const response = await fetch('/api/save-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
                projectTitle = title; 
                loadData(); 
            } else {

                alert("ì €ì¥ ì‹¤íŒ¨: " + err.error);
            }
        } catch (e) {
            console.error(e);

    }

    // ì„¤ì •ì§‘ ë‹¤ìš´ë¡œë“œ
    async function downloadSettingsTxt() {

                fetch(`/api/worldsettings?setting_id=${settingId}`).then(r => r.json()),

            } else { text += `(ë“±ë¡ëœ ì„¸ê³„ê´€ ì„¤ì •ì´ ì—†ìŠµë‹ˆë‹¤.)\n\n`; }

        } catch (e) {

    // ì „ì²´ ë³¸ë¬¸ í…ìŠ¤íŠ¸ ë‹¤ìš´ë¡œë“œ
    function downloadTextFile() {

    function copyToClipboard() {

        });
    }

    // ì „ì²´ í”„ë¡œì íŠ¸ ë°±ì—… (JSON)
    async function downloadBackup() {
        const settingsRes = await fetch(`/api/load-settings?id=${settingId}`);

</script>
