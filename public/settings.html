<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>설정 - AI Novel Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --nav-bg: #2c3e50;
            --nav-text: #ecf0f1;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* --- 상단 네비게이션바 (공통 요소) --- */
        .navbar {
            background-color: var(--nav-bg);
            color: var(--nav-text);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left { display: flex; align-items: center; gap: 15px; }
        .nav-logo { font-weight: bold; font-size: 1.1rem; color: white; text-decoration: none; }
        
        /* 메뉴 링크들 */
        .nav-links { display: flex; gap: 5px; overflow-x: auto; -webkit-overflow-scrolling: touch; }
        .nav-item {
            color: #bdc3c7;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.1); }
        .nav-item.active { color: white; background: var(--primary-color); font-weight: bold; }

        /* --- 메인 컨텐츠 --- */
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        h2 { border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-top: 0; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }
        .form-textarea { min-height: 150px; resize: vertical; line-height: 1.6; }

        .btn-save {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-save:hover { background-color: #357abd; }

        /* 반응형 */
        @media (max-width: 600px) {
            .navbar { flex-direction: column; align-items: stretch; gap: 10px; }
            .nav-links { padding-bottom: 5px; }
            .container { margin: 15px; padding: 15px; }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="nav-left">
        <a href="index.html" class="nav-logo"><i class="fas fa-chevron-left"></i> 프로젝트 목록</a>
    </div>
    <div class="nav-links" id="navLinks">
        <a href="#" class="nav-item active"><i class="fas fa-cog"></i> 설정</a>
        <a href="#" class="nav-item" data-target="world.html"><i class="fas fa-globe"></i> 세계관</a>
        <a href="#" class="nav-item" data-target="characters.html"><i class="fas fa-users"></i> 캐릭터</a>
        <a href="#" class="nav-item" data-target="plot.html"><i class="fas fa-project-diagram"></i> 플롯</a>
        <a href="#" class="nav-item" data-target="write.html"><i class="fas fa-pen-fancy"></i> 집필</a>
        <a href="#" class="nav-item" data-target="edit.html"><i class="fas fa-magic"></i> 상세편집</a>
    </div>
</nav>

<div class="container">
    <h2><i class="fas fa-cog"></i> 작품 기본 설정</h2>
    
    <div class="form-group">
        <label>소설 제목</label>
        <input type="text" id="title" class="form-input" placeholder="제목을 입력하세요">
    </div>

    <div class="form-group">
        <label>작품 소개 (로그라인)</label>
        <textarea id="plotDetails" class="form-textarea" placeholder="이 소설의 핵심 줄거리를 요약해주세요. (이 내용은 AI가 플롯을 짤 때 중요한 참고 자료가 됩니다.)"></textarea>
    </div>

    <div class="form-group">
        <label>메모 / 기타 설정</label>
        <textarea id="worldSetting" class="form-textarea" style="height: 100px;" placeholder="장르, 타겟 독자층 등 기억해야 할 메모를 적어두세요."></textarea>
    </div>

    <button class="btn-save" onclick="saveSettings()">
        <i class="fas fa-save"></i> 저장하기
    </button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const settingId = urlParams.get('setting_id');

    // 1. 네비게이션 링크 초기화 (모든 페이지 공통 로직)
    function initNav() {
        if (!settingId) {
            alert("잘못된 접근입니다. 프로젝트 목록으로 이동합니다.");
            window.location.href = 'index.html';
            return;
        }
        
        document.querySelectorAll('.nav-item').forEach(item => {
            const target = item.dataset.target;
            if (target) {
                item.href = `${target}?setting_id=${settingId}`;
            }
        });
    }

    // 2. 데이터 불러오기
    async function loadData() {
        try {
            const response = await fetch(`/api/load-settings?id=${settingId}`);
            if (!response.ok) throw new Error("데이터 로드 실패");
            
            const data = await response.json();
            
            document.getElementById('title').value = data.title || '';
            // 백엔드 필드 매핑: 
            // - 작품 소개 -> plotDetails
            // - 메모 -> worldSetting (임시 매핑)
            document.getElementById('plotDetails').value = data.plotDetails || '';
            document.getElementById('worldSetting').value = data.worldSetting || '';

            // 기존 episode_number 등을 유지하기 위해 전역 변수에 저장하거나 할 필요가 있음
            // 여기선 input hidden 대신 save 시점에 다시 merge하거나 필요한 값만 보냄
            window.currentData = data; 
        } catch (e) {
            console.error(e);
            alert("설정을 불러오는데 실패했습니다.");
        }
    }

    // 3. 데이터 저장하기
    async function saveSettings() {
        const title = document.getElementById('title').value;
        const plotDetails = document.getElementById('plotDetails').value;
        const worldSetting = document.getElementById('worldSetting').value;

        if (!title.trim()) {
            alert("제목은 필수입니다.");
            return;
        }

        const payload = {
            id: settingId,
            title: title,
            plotDetails: plotDetails,
            worldSetting: worldSetting,
            // 기존 데이터 유지 (characterDetails 등 덮어쓰기 방지)
            characterDetails: window.currentData?.characterDetails || '',
            previousContent: window.currentData?.previousContent || '',
            episode_number: window.currentData?.episode_number || 1
        };

        try {
            const response = await fetch('/api/save-settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                alert("성공적으로 저장되었습니다.");
                // 데이터 갱신
                loadData();
            } else {
                const err = await response.json();
                alert("저장 실패: " + err.error);
            }
        } catch (e) {
            console.error(e);
            alert("저장 중 오류가 발생했습니다.");
        }
    }

    // 초기화 실행
    initNav();
    loadData();
</script>

</body>
</html>
