<script>
    const urlParams = new URLSearchParams(window.location.search);

    function movePage(page) {

    // 1. AI Context ë¡œë“œ
    async function loadContextData() {

                fetch(`/api/worldsettings?setting_id=${settingId}`).then(r => r.json()),

            [ì£¼ìš” ë“±ì¥ì¸ë¬¼]: ${Array.isArray(cRes) ? cRes.map(c => `${c.name}(${c.role})`).join(', ') : ''}

    // 2. Roadmap ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
    async function loadRoadmapList() {
        const listContainer = document.getElementById('roadmap-list');
        try {
            const response = await fetch(`/api/roadmap?setting_id=${settingId}`);
            if (!response.ok) throw new Error("ë¡œë“œ ì‹¤íŒ¨");
            const roadmaps = await response.json();

            listContainer.innerHTML = '';
            if (roadmaps.length === 0) {
                listContainer.innerHTML = '<div style="padding:20px; text-align:center; color:#999;">ì €ì¥ëœ ì‚¬ê±´ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            roadmaps.forEach(rm => {
                const div = document.createElement('div');
                div.className = 'roadmap-item';
                
                const rangeText = rm.episode_range ? rm.episode_range : "íšŒì°¨ ë¯¸ì •";

                div.innerHTML = `

                        <span class="rm-range">${rangeText}</span>

                div.onclick = () => selectRoadmap(rm, div);

    }

    // 3. ë¡œë“œë§µ ì„ íƒ
    function selectRoadmap(data, element) {
        currentRoadmap = data;
        document.querySelectorAll('.roadmap-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        const panel = document.getElementById('selected-panel');

        document.getElementById('sel-content').innerText = `í•µì‹¬í…Œë§ˆ: ${data.theme}\n${data.content}`;
        document.getElementById('generated-list').innerHTML = '';

    // 4. AI ìƒì„± ìš”ì²­
    async function generateTreatments() {
        if (!currentRoadmap) return;

        const btn = document.getElementById('generate-btn');
        const originalBtnText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = `<div class="spinner"></div>&nbsp; íšŒì°¨ ë¶„ì„ ë° ìƒì„± ì¤‘... (ì•½ 15ì´ˆ)`;

        try {
            const targetRange = currentRoadmap.episode_range || "íšŒì°¨ ë¯¸ì •";

            const systemPrompt = `
            ### [Role]
            ë‹¹ì‹ ì€ ì›¹ì†Œì„¤ ë“œë¼ë§ˆ ì‘ê°€ì…ë‹ˆë‹¤. ì£¼ì–´ì§„ 'ì‚¬ê±´(Event)'ì„ ë°”íƒ•ìœ¼ë¡œ **ê°œë³„ íšŒì°¨(Episode)ì˜ íŠ¸ë¦¬íŠ¸ë¨¼íŠ¸**ë¥¼ ì‘ì„±í•´ì•¼ í•©ë‹ˆë‹¤.

            ### [Context]
            ${contextData}

            ### [Task]
            1. ì‚¬ìš©ìê°€ ì œê³µí•˜ëŠ” ì‚¬ê±´ì˜ **ì§€ì •ëœ íšŒì°¨ ë²”ìœ„(${targetRange})**ë¥¼ ë°˜ë“œì‹œ ì¤€ìˆ˜í•˜ì‹­ì‹œì˜¤.
            2. ì˜ˆë¥¼ ë“¤ì–´ ë²”ìœ„ê°€ "4í™”~5í™”"ë¼ë©´, ë°˜ë“œì‹œ **[ì œ4í™”]**, **[ì œ5í™”]**ë¡œ ë‚˜ëˆ„ì–´ ì‘ì„±í•´ì•¼ í•©ë‹ˆë‹¤. (1í™”ë¶€í„° ì‹œì‘í•˜ì§€ ë§ˆì‹­ì‹œì˜¤)
            3. ê° íšŒì°¨ëŠ” 400ì ì´ìƒì˜ ìƒì„¸í•œ ì¤„ê±°ë¦¬ì—¬ì•¼ í•©ë‹ˆë‹¤.

            ### [Output Format] (Strictly Follow)
            ë°˜ë“œì‹œ ì•„ë˜ í˜•ì‹ì„ ê·¸ëŒ€ë¡œ ì§€ì¼œì£¼ì„¸ìš”. íŒŒì‹±ì— ì‚¬ìš©ë©ë‹ˆë‹¤.

            [ì œNí™”] (íšŒì°¨ ì œëª©)
            - í•µì‹¬ í…Œë§ˆ: (ë‚´ìš©)
            - Ní™” ì¤„ê±°ë¦¬: (ë‚´ìš© - 400ì ì´ìƒ ìƒì„¸í•˜ê²Œ)
            - ë“±ì¥ì¸ë¬¼: (ì´ íšŒì°¨ì— ë“±ì¥í•˜ëŠ” ì¸ë¬¼ ì´ë¦„)
            `;

            const userPrompt = `
            ë‹¤ìŒ ì‚¬ê±´ì„ ë¶„ì„í•˜ì—¬ ê°œë³„ íšŒì°¨ë¡œ ë‚˜ëˆ„ì–´ ì‘ì„±í•´ì¤˜.
            
            [ëŒ€ìƒ ì‚¬ê±´]
            - ì œëª©: ${currentRoadmap.title}
            - íšŒì°¨ ë²”ìœ„: ${targetRange}
            - ë‚´ìš©: ${currentRoadmap.content}
            
            ìœ„ ì‚¬ê±´ì„ **${targetRange}**ì— í•´ë‹¹í•˜ëŠ” ì—í”¼ì†Œë“œë¡œ ë‚˜ëˆ„ì–´ ìƒì„¸íˆ ì‘ì„±í•´.
            ìš”ì²­í•œ í¬ë§·([ì œNí™”]...)ì„ ì •í™•íˆ ì§€ì¼œ.
            `;

            const response = await fetch('/api/generate-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "gemini-1.5-flash",
                    payload: {
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    }
                })
            });

            if (!response.ok) throw new Error("AI í˜¸ì¶œ ì‹¤íŒ¨");
            const data = await response.json();
            const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text;

            if (aiText) renderEpisodes(aiText);

        } catch (error) {
            console.error(error);
            alert("ìƒì„± ì‹¤íŒ¨: " + error.message);
        } finally {

            btn.innerHTML = originalBtnText;
        }
    }

    // 5. íŒŒì‹± ë° ë Œë”ë§
    function renderEpisodes(text) {
        const container = document.getElementById('generated-list');
        container.innerHTML = '';

        const episodeBlocks = text.split(/\[ì œ(\d+)í™”\]/).slice(1); 

        if (episodeBlocks.length === 0) {
            createEpisodeCard(0, "AI ìƒì„± ê²°ê³¼", text);
            return;
        }

        for (let i = 0; i < episodeBlocks.length; i += 2) {
            const epNumStr = episodeBlocks[i];
            const bodyStr = episodeBlocks[i+1];

            const lines = bodyStr.trim().split('\n');
            const title = lines[0].trim(); 
            const content = lines.slice(1).join('\n').trim(); 

            const formattedContent = `[ì œ${epNumStr}í™”] ${title}\n${content}`;
            createEpisodeCard(epNumStr, title, formattedContent);
        }
    }

    // 6. ì¹´ë“œ ìƒì„±
    function createEpisodeCard(epNum, title, fullContent) {
        const container = document.getElementById('generated-list');
        const card = document.createElement('div');
        card.className = 'episode-card';
        
        const cardId = `ep-card-${Date.now()}-${Math.floor(Math.random() * 10000)}`;

        card.innerHTML = `

                </div>
            </div>
            <div class="ep-body">

            </div>
            <div class="ep-footer">

                </button>

        `;

    }

    // 7. ì €ì¥
    async function saveEpisode(cardId) {
        const numVal = document.getElementById(`num-${cardId}`).value;
        const titleVal = document.getElementById(`title-${cardId}`).value;
        const contentVal = document.getElementById(`content-${cardId}`).value;
        
        const btn = document.querySelector(`button[onclick="saveEpisode('${cardId}')"]`);

        if (!numVal || !titleVal) {
            alert("íšŒì°¨ ë²ˆí˜¸ì™€ ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            return;
        }

        const originalBtnText = btn.innerHTML;
        btn.innerHTML = "â³ í™•ì¸ ì¤‘...";
        btn.disabled = true;

        try {
            // [Step 1] í˜„ì¬ DB ì¡°íšŒ
            let finalTreatment = "";
            let method = 'POST';
            let url = '/api/episodes';
            let existingId = null;

            const checkRes = await fetch(`/api/episodes?setting_id=${settingId}`);
            if (checkRes.ok) {
                const episodes = await checkRes.json();
                const existingEp = episodes.find(e => e.episode_number == numVal);
                
                if (existingEp) {
                    finalTreatment = existingEp.treatment;
                    existingId = existingEp.id;
                    method = 'PUT';
                    url = `/api/episodes/${existingId}`;
                } else {
                    finalTreatment = currentRoadmap ? currentRoadmap.content : "";
                }
            }

            // [Step 2] ì €ì¥ ìš”ì²­
            btn.innerHTML = "â³ ì €ì¥ ì¤‘...";
            
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    setting_id: settingId,
                    episode_number: numVal,
                    title: titleVal,
                    prompt: "Treatment Generated",
                    content: contentVal,
                    treatment: finalTreatment
                })
            });

            if (response.ok) {
                btn.innerHTML = "âœ… ì €ì¥ ì™„ë£Œ";
                btn.classList.add('saved');
            } else {
                const err = await response.json();
                alert("ì €ì¥ ì‹¤íŒ¨: " + (err.message || "ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜"));
                btn.disabled = false;
                btn.innerHTML = originalBtnText;
            }

        } catch (error) {
            console.error(error);
            alert("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜");
            btn.disabled = false;
            btn.innerHTML = originalBtnText;
        }
    }
